<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>

<body class="container">

<h1 th:text="${title}">Default Title</h1>
<nav th:replace="fragments :: navigation"></nav>


<table class="table">
    <tr>
        <th>Curated Topic</th>
    </tr>

    <tr th:each="curatedTopic : ${curatedTopics}">
        <td><a th:href="'/curatedTopic/view/' + ${curatedTopic.id}" th:text="${curatedTopic.name}"></a></td>
    </tr>

</table>
<p><a href="/curatedTopic/add">Add Menu</a></p>
</body>
</html>
