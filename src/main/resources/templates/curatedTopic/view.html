<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">
<h1 th:text="${title}">Default Title</h1>

<nav th:replace="fragments :: navigation"></nav>

<ul>
    <li th:each="article : ${articles}" th:text="${article.articleTitle}"></li>
</ul>

<p th:unless="${articles.size()}"><i>No articles yet</i></p>

<p><a th:href="'curatedTopic/add-topic/' + ${curatedTopicId}">Add Article</a></p>

</body>
</html>
