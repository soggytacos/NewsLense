<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">
<h1 th:text="${title}">Default Title</h1>

<nav th:replace="fragments :: navigation"></nav>
<p th:unless="${categories} and ${categories.size()}">no categories :(</p>

<table>
<tr th:each="category : ${categories}">
    <th>
        <a th:href="'/category/' + ${category.name}" th:text="${category.name}" value="${category}" name="category"></a>
    </th>
    <th th:text="${category.description}">
    </th>
</tr>
</table>

<p><a href="/category/add">Add Category</a></p>

</body>
</html>
