<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8" />
    <title th:text="${title}">Title</title>
</head>
<body>
    <h1 th:text="${title}">Default Title</h1>

    <p th:unless="${articles} and ${articles.size()}">There are no articles posted yet.</p>

    <a href="/article/post">Post Article</a>
<!--test-->
    <ul>
        <li th:each="article : ${articles}" th:text="${article}"></li>
    </ul>
</body>
</html>
