<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">
<h1 th:text="${title}">Default Title</h1>

<nav th:replace="fragments :: navigation"></nav>

<form method="post" th:object="${form}" action="/curatedTopic/add-article">

    <div class="form-group">
        <label th:for="articleId">Article</label>
        <select name="articleId">
            <option th:each="article : *{articles}"
                    th:text="${article.articleTitle}"
                    th:value="${article.id}"></option>
        </select>
    </div>

        <input type="hidden" name="curatedTopicId" th:value="*{curatedTopic.id}">

        <input type="submit" value="Add Article" />
</form>

</body>
</html>
